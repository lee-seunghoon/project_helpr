  <body>
    <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="loader-track">
            <div class="preloader-wrapper">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pre-loader end -->
    <div id="pcoded" class="pcoded">
        <div class="pcoded-overlay-box"></div>
        <div class="pcoded-container navbar-wrapper">
            <nav class="navbar header-navbar pcoded-header">
                <div class="navbar-wrapper">
                    <div class="navbar-logo">
                        <a class="mobile-menu waves-effect waves-light" id="mobile-collapse" href="#!">
                            <i class="ti-menu"></i>
                        </a>
                        <div class="mobile-search waves-effect waves-light">
                            <div class="header-search">
                                <div class="main-search morphsearch-search">
                                    <div class="input-group">
                                        <span class="input-group-prepend search-close"><i class="ti-close input-group-text"></i></span>
                                        <input type="text" class="form-control" placeholder="Enter Keyword">
                                        <span class="input-group-append search-btn"><i class="ti-search input-group-text"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <a class="mobile-options waves-effect waves-light">
                            <i class="ti-more"></i>
                        </a>
                    </div>
                    <div class="navbar-container container-fluid">
                        <ul class="nav-left">
                            <li>
                                <div class="sidebar_toggle"><a href="javascript:void(0)"><i class="ti-menu"></i></a></div>
                            </li>
                            <li>
                                <a href="#!" onclick="javascript:toggleFullScreen()" class="waves-effect waves-light">
                                    <i class="ti-fullscreen"></i>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

            <div class="pcoded-main-container">
                <div class="pcoded-wrapper">
                    <nav class="pcoded-navbar">
                        <div class="sidebar_toggle"><a href="#"><i class="icon-close icons"></i></a></div>
                        <div class="pcoded-inner-navbar main-menu">
                            <div class="">
                                <div class="main-menu-header">
                                    <img class="img-80 img-radius" src="/static/images/r2.jpg" alt="User-Profile-Image">
                                    <div class="user-details">
                                        <span id="more-details">접속중</span>
                                    </div>
                                </div>
                            </div>


                            <div class="pcoded-navigation-label">Page button</div>
                            <ul class="pcoded-item pcoded-left-item">
                                <li class="">
                                    <a href="/chart/" class="waves-effect waves-dark">
                                        <span class="pcoded-micon"><i class="ti-bar-chart-alt"></i><b>C</b></span>
                                        <span class="pcoded-mtext">Charts</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                                <li class="">
                                    <a href="/map/" class="waves-effect waves-dark">
                                        <span class="pcoded-micon"><i class="ti-map-alt"></i><b>M</b></span>
                                        <span class="pcoded-mtext">Maps</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                                <li class="active">
                                    <a href="/msg/" class="waves-effect waves-dark">
                                        <span class="pcoded-micon"><i class="ti-layers"></i><b>FC</b></span>
                                        <span class="pcoded-mtext">Msgs</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                                <li class="">
                                    <a href="/sign_in/" class="waves-effect waves-dark">
                                        <span class="pcoded-micon"><i class="ti-id-badge"></i><b>A</b></span>
                                        <span class="pcoded-mtext">Logout</span>
                                        <span class="pcoded-mcaret"></span>
                                    </a>
                                </li>
                            </ul>
                    </nav>
                    <div class="pcoded-content">
                        <!-- Page-header start -->
                        <div class="page-header">
                            <div class="page-block">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <div class="page-header-title">
                                            <h5 class="m-b-10">음성메세지</h5>
                                            <p class="m-b-0">AI 애착인형을 통해서 음성메세지를 전달하세요</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Page-header end -->
                        <div class="pcoded-inner-content">
                            <div class="main-body">
                                <div class="page-wrapper">
                                    <!-- Page body start -->
                                    <div class="page-body">
                                        <div class="row">
                                            <div class="col-lg-12 col-xl-6">
                                                <!-- Basic Form Inputs card start -->
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>음성 메세지</h5>
                                                        <span>애착인형을 통해 음성으로 메세지를 전달하세요</span>
                                                    </div>
                                                    <div class="card-block">
                                                        <form  method="POST">
                                                            {% csrf_token %}
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">제목</label>
                                                                <div class="col-sm-10">
                                                                    <input type="text" name="massage_title" class="form-control" placeholder="메세지 제목을 입력하세요">
                                                                </div>
                                                            </div>

<!--                                                            <div class="form-group row">-->
<!--                                                                <label class="col-sm-2 col-form-label">Select Box</label>-->
<!--                                                                <div class="col-sm-10">-->
<!--                                                                    <select name="select" class="form-control">-->
<!--                                                                        <option value="opt1">Select One Value Only</option>-->
<!--                                                                        <option value="opt2">Type 2</option>-->
<!--                                                                        <option value="opt3">Type 3</option>-->
<!--                                                                        <option value="opt4">Type 4</option>-->
<!--                                                                        <option value="opt5">Type 5</option>-->
<!--                                                                        <option value="opt6">Type 6</option>-->
<!--                                                                        <option value="opt7">Type 7</option>-->
<!--                                                                        <option value="opt8">Type 8</option>-->
<!--                                                                    </select>-->
<!--                                                                </div>-->
<!--                                                            </div>-->

                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">내용</label>
                                                                <div class="col-sm-10">
                                                                    <textarea rows="5" cols="5" name="message_content" class="form-control" placeholder="메세지 내용을 입력하세요"></textarea>
                                                                </div>
                                                            </div>
                                                            <div class="forgot-phone text-right f-right">
                                                                <button type="submit" class="btn btn-primary waves-effect waves-light">Send</button>
                                                            </div>
                                                        </form>
                                                        
                                                    </div>
                                                </div>
                                                <!-- Basic Form Inputs card end -->
                                            </div>
                                            <div class="col-lg-12 col-xl-6">
                                                <!-- Hover table card start -->
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>메세지 기록</h5>
                                                        <span>메세지 기록을 확인해보세요</span>
                                                        <div class="card-header-right">
                                                            <ul class="list-unstyled card-option">
                                                                <li><i class="fa fa fa-wrench open-card-option"></i></li>
                                                                <li><i class="fa fa-window-maximize full-card"></i></li>
                                                                <li><i class="fa fa-minus minimize-card"></i></li>
                                                                <li><i class="fa fa-refresh reload-card"></i></li>
                                                                <li><i class="fa fa-trash close-card"></i></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div class="card-block table-border-style">
                                                        <div class="table-responsive">
                                                            <table class="table table-hover">
                                                                <thead>
                                                                    <tr>
                                                                        <th>No</th>
                                                                        <!-- <th>메세지 전송일</th> -->
                                                                        <th>제목</th>
                                                                        <th>내용</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    {% for i in messages %}
                                                                    <tr>
                                                                        <th scope="row">{{i.id}}</th>
                                                                        <!-- <td>2021-06-20</td> -->
                                                                        <td>{{i.title}}</td>
                                                                        <td>{{i.content}}</td>
                                                                    </tr>
                                                                    {% endfor %}
                                                                    <!-- <tr>
                                                                        <th scope="row">2</th>
                                                                        <td>2021-06-20</td>
                                                                        <td>미확인</td>
                                                                        <td>다음주 일요일에 가족들과 함께 놀러갈게요</td>
                                                                    </tr> -->
                                                                    
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- Hover table card end -->

                                        </div>
                                    </div>
                                </div>
                                <!-- Page body end -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Main-body end -->

                <div id="styleSelector">

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
